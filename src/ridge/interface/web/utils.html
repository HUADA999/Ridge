{% macro heading_pane(user_photo="/static/assets/icons/anon.png", username="Anon") -%}
    <div class="ridge-header">
        <a class="ridge-logo" href="/" target="_blank">
            <img class="ridge-logo" src="/static/assets/icons/ridge-logo-sideways-500.png" alt="Ridge"></img>
        </a>
        <nav class="ridge-nav">
            <a class="ridge-nav" href="/chat">💬 Chat</a>
            <a class="ridge-nav" href="/">🔎 Search</a>
            <!-- Dropdown Menu -->
            <div id="ridge-nav-menu-container" class="ridge-nav dropdown">
                <img class="circle" src="{{ user_photo }}" alt="{{ username[0].upper() }}" onclick="toggleMenu()" referrerpolicy="no-referrer">
                <div id="ridge-nav-menu" class="ridge-nav-dropdown-content">
                    <div class="ridge-nav-username"> {{ username }} </div>
                    <a class="ridge-nav ridge-nav-selected" href="/config">⚙️ Settings</a>
                    <a class="ridge-nav" href="/auth/logout">🔑 Logout</a>
                </div>
            </div>
        </nav>
    </div>
{%- endmacro %}
