{% macro heading_pane(user_photo, username) -%}
    <div class="ridge-header">
        <a class="ridge-logo" href="/" target="_blank">
            <img class="ridge-logo" src="/static/assets/icons/ridge-logo-sideways-500.png" alt="Ridge"></img>
        </a>
        <nav class="ridge-nav">
            <a id="chat-nav" class="ridge-nav" href="/chat">💬 Chat</a>
            <a id="search-nav" class="ridge-nav" href="/search">🔎 Search</a>
            <!-- Dropdown Menu -->
            <div id="ridge-nav-menu-container" class="ridge-nav dropdown">
                {% if user_photo and user_photo != "None" %}
                    <img id="profile-picture" class="circle" src="{{ user_photo }}" alt="{{ username[0].upper() }}" onclick="toggleMenu()" referrerpolicy="no-referrer">
                {% else %}
                    <div id="profile-picture" class="circle user-initial subscribed" alt="{{ username[0].upper() }}" onclick="toggleMenu()">{{ username[0].upper() }}</div>
                {% endif %}
                <div id="ridge-nav-menu" class="ridge-nav-dropdown-content">
                    <div class="ridge-nav-username"> {{ username }} </div>
                    <a id="settings-nav" class="ridge-nav" href="/config">⚙️ Settings</a>
                    <a class="ridge-nav" href="/auth/logout">🔑 Logout</a>
                </div>
            </div>
        </nav>
    </div>
{%- endmacro %}
