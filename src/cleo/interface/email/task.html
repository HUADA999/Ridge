<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridge AI - Automation</title>
</head>
<body style="font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f5f5f5;">
    <div style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); padding: 30px;">
        <a href="https://ridge.dev" target="_blank" style="display: block; text-align: center; margin-bottom: 20px; text-decoration: none;">
            <img src="https://assets.ridge.dev/ridge_logo.png" alt="Ridge Logo" style="width: 120px;">
        </a>

        <h1 style="font-size: 24px; color: #2c3e50; margin-bottom: 20px; text-align: center; border-bottom: 2px solid #FFA07A; padding-bottom: 10px;">Your Automation, From Your Personal AI</h1>

        <div style="background-color: #f8f9fa; border-left: 4px solid #FFA07A; padding: 15px; margin-bottom: 20px;">
            <h3 style="color: #2c3e50; margin-top: 0;">{{ subject }}</h3>
            <p style="margin-bottom: 0;">{{ result }}</p>
        </div>

        <div style="font-size: 14px; color: #666; margin-bottom: 20px;">
            <p>The automation I ran on your behalf: {{ query }}</p>
            <p>You can manage your automations via <a href="https://app.ridge.dev/automations" style="color: #007bff; text-decoration: none;">the settings page</a>.</p>
            <p>This is an experimental feature. Please share any feedback with <a href="mailto:team@ridge.dev" style="color: #007bff; text-decoration: none;">team@ridge.dev</a>.</p>
        </div>

        <div style="font-size: 18px; font-weight: bold; margin-top: 30px; text-align: right;">- Ridge</div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="https://docs.ridge.dev" target="_blank" style="display: inline-block; margin: 0 10px; padding: 8px 15px; background-color: #FFA07A; color: #333; text-decoration: none; border-radius: 5px;">Docs</a>
            <a href="https://github.com/ridge-ai/ridge" target="_blank" style="display: inline-block; margin: 0 10px; padding: 8px 15px; background-color: #FFA07A; color: #333; text-decoration: none; border-radius: 5px;">GitHub</a>
            <a href="https://twitter.com/ridge_ai" target="_blank" style="display: inline-block; margin: 0 10px; padding: 8px 15px; background-color: #FFA07A; color: #333; text-decoration: none; border-radius: 5px;">Twitter</a>
            <a href="https://www.linkedin.com/company/ridge-ai" target="_blank" style="display: inline-block; margin: 0 10px; padding: 8px 15px; background-color: #FFA07A; color: #333; text-decoration: none; border-radius: 5px;">LinkedIn</a>
        </div>
    </div>
</body>
</html>
