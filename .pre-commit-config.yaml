repos:
- repo: https://github.com/psf/black
  rev: 23.1.0
  hooks:
  - id: black

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
    # Exclude elisp files to not clear page breaks
    exclude: \.el$
  - id: check-json
  - id: check-toml
  - id: check-yaml
