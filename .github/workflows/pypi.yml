name: pypi

on:
  push:
    tags:
      - "*"
    branches:
      - 'master'
    paths:
      - src/ridge/**
      - src/interface/web/**
      - pyproject.toml
      - .github/workflows/pypi.yml
  pull_request:
    branches:
      - 'master'
    paths:
      - src/ridge/**
      - src/interface/web/**
      - pyproject.toml
      - .github/workflows/pypi.yml

jobs:
  publish:
    name: Publish Python Package to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ‚¨áÔ∏è Install Server
        run: python -m pip install --upgrade pip && pip install --upgrade .

      - name: ‚¨áÔ∏è Install Web Client
        run: |
          yarn install
          yarn pypiciexport
        working-directory: src/interface/web

      - name: üìÇ Copy Generated Files
        run: |
          mkdir -p src/ridge/interface/
          cp -r /opt/hostedtoolcache/Python/3.11.9/x64/lib/python3.11/site-packages/ridge/interface/built/* src/ridge/interface/built/

      - name: ‚öôÔ∏è Build Python Package
        run: |
          # Setup Environment for Reproducible Builds
          export PYTHONHASHSEED=42
          export SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)
          rm -rf dist

          # Build PyPI Package: ridge
          pipx run build

          # Build legacy PyPI Package: ridge-assistant
          sed -i.bak '/^name = "ridge"$/s//name = "ridge-assistant"/' pyproject.toml
          rm pyproject.toml.bak
          pipx run build

      - name: üå°Ô∏è Validate Python Package
        run: |
          # Validate PyPi Package
          pipx run check-wheel-contents dist/*.whl --ignore W004
          pipx run twine check dist/*

      - name: ‚è´ Upload Python Package Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ridge
          path: dist/ridge-*.whl

      - name: üì¶ Publish Python Packages to PyPI
        if: startsWith(github.ref, 'refs/tags') || github.ref == 'refs/heads/master'
        uses: pypa/gh-action-pypi-publish@v1.8.14
