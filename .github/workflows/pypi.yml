name: pypi

on:
  push:
    tags:
      - "*"
    branches:
      - 'master'
    paths:
      - src/ridge/**
      - pyproject.toml
      - .github/workflows/pypi.yml
  pull_request:
    branches:
      - 'master'
    paths:
      - src/ridge/**
      - pyproject.toml
      - .github/workflows/pypi.yml

jobs:
  publish:
    name: Publish Python Package to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Application
        run: python -m pip install --upgrade pip && pip install --upgrade .

      - name: üìù Set Pre-Release Version for Master
        if: github.ref == 'refs/heads/master'
        run: sed -E -i "s/version = (.*)\"/version = \1a$(date +%s)\"/g" pyproject.toml

      - name: üìù Set Development Version for PR
        if: github.event_name == 'pull_request'
        env:
          PULL_REQUEST_NUMBER: ${{ github.event.number }}
        run: sed -E -i "s/version = (.*)\"/version = \1.dev$PULL_REQUEST_NUMBER$(date +%s)\"/g" pyproject.toml

      - name: ‚öôÔ∏è Build Python Package
        run: |
          # Setup Environment for Reproducible Builds
          export PYTHONHASHSEED=42
          export SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)
          rm -rf dist

          # Build PyPi Package
          pipx run build

      - name: üëÄ Validate Python Package
        run: |
          # Validate PyPi Package
          pipx run check-wheel-contents dist/*.whl
          pipx run twine check dist/*

      - name: ‚è´ Upload Python Package Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ridge-assistant
          path: dist/*.whl

      - name: üì¶ Publish Python Package to PyPI
        if: startsWith(github.ref, 'refs/tags') || github.ref == 'refs/heads/master'
        uses: pypa/gh-action-pypi-publish@v1.6.4
        with:
          password: ${{ secrets.PYPI_API_KEY }}

      - name: üì¶ Publish Python Package to Test PyPI
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        uses: pypa/gh-action-pypi-publish@v1.6.4
        with:
          password: ${{ secrets.PYPI_API_KEY }}
          repository_url: https://test.pypi.org/legacy/