name: release

on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - 'master'
    paths:
      - src/**
      - setup.py
      - Ridge.spec
      - .github/workflows/release.yml

jobs:
  publish:
    name: Create Mac App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          brew install create-dmg

      - name: Install Application
        run: |
          pip install --upgrade .

      - name: Package Mac App
        run: |
          # Set Target Architecture
          sed -E -i "" "s/target_arch='(.*)'/target_arch='x86_64'/g" Ridge.spec
          # Create Mac app
          pyinstaller Ridge.spec
          # Copy app to separate dmg folder
          mkdir -p dist/dmg && cp -r dist/Ridge.app dist/dmg
          # Create disk image with the app
          create-dmg \
            --volname "Ridge" \
            --volicon "src/interface/web/assets/icons/favicon.icns" \
            --window-pos 200 120 \
            --window-size 600 300 \
            --icon-size 100 \
            --icon "Ridge.app" 175 120 \
            --hide-extension "Ridge.app" \
            --app-drop-link 425 120 \
            "dist/Ridge.dmg" \
            "dist/dmg/"
      - uses: actions/upload-artifact@v3
        with:
          name: ridge.dmg
          path: dist/Ridge.dmg